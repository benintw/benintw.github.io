<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben Chen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://source.unsplash.com/1600x900/?cyberpunk,neon') no-repeat center center/cover;
            font-family: 'Arial', sans-serif;
            color: #0ff;
            text-align: center;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            font-size: 4rem;
            text-shadow: 0 0 20px #0ff;
        }
        p {
            font-size: 1.5rem;
            text-shadow: 0 0 10px #f0f;
        }
        .button {
            background: #ff0080;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            text-shadow: 0 0 10px #fff;
            transition: 0.3s;
        }
        .button:hover {
            background: #ff00ff;
            box-shadow: 0 0 15px #ff00ff;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Hi</h1>
        <p>Under construction ...</p>
        <button class="button" onclick="alert('nothing to see yet')">Enter</button>
    </div>
</body>
</html>
